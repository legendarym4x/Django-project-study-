<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<p>{{ menu | join:' | ' }}</p>
<h1>{{ title }}</h1>

<ul>
    {% for post in posts %}
    <li>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <hr>
    </li>
    {% endfor %}
</ul>
</body>
</html>
